<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo-img">
            <img src="./media/bsuir_logo.jpeg" alt="logo">
        </div>
    </header>
    <div class="main-content">
        <article>
            <h3>Расскажите о своем обучении в университете</h3>
            <form action="" onsubmit="return false">
                <fieldset>
                    <legend>Контактная информация</legend>
                    <div>
                        <label><span>Имя: </span><input type="text" name="name" id="name" placeholder="Введите имя" autofocus   required  ></label>
                    </div>
                    <div>
                        <label>
                            <span>Пол:</span>
                            <input type="radio" name="sex" value="мужской">мужской
                            <input type="radio" name="sex" value="женский">женский
                        </label>
                    </div>
                    <div>
                        <label><span>Дата рождения: </span><input type="date" name="birthDate" id="birthDate" required max="2002-11-30"></label>
                    </div>
                    <div><label><span>E-mail: </span><input type="email" id="email" name="email" placeholder="Введите E-mail" autofocus required></label></div>
                </fieldset>
                <fieldset>
                    <legend>Вопросы об университете:</legend>
                    <div>
                        <label>На каком факультете вы учитесь?
                            <select name="facs" id="facs">
                                <option value="ИЭФ">ИЭФ</option>
                                <option value="ФКСИС">ФКСИС</option>
                                <option value="ФКП">ФКП</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <label>Оцените качество обучения:
                            <input type="range" id="quality" min="0" max="5">
                        </label>
                    </div>
                    <div>
                        <label>Что бы вы добавили?
                            <input type="checkbox" name="addition" value="ПК" id=""> ПК
                            <input type="checkbox" name="addition" value="Доски" id=""> Доски
                        </label>
                    </div>
                </fieldset>
                <input type="reset" value="Сбросить">
                <input type="submit" name="submit" id="" onclick="submitForm()">
            </form>
        </article>
        <nav>
            <a href="./index.html">Главная</a>
            <a href="./results.html">Результаты</a>
        </nav>
        <aside>
            <a href="https://www.google.com/">Bsuir</a>
            <a href="https://www.google.com/">Facebook</a>
            <a href="https://www.google.com/">Vk</a>
        </aside>
    </div>
    <footer>
        <p>БГУИР, 2022</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
